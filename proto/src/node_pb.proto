
syntax = "proto3";

message LeafPB {
    bytes key = 1;
    bytes value = 2;
}

message ExtensionPB {
    bytes key = 1;
    bytes value = 2;
}

message BranchPB {
    repeated bytes key = 1;
    bytes value = 2;
}

message NodePB {
    enum name {
        EMPTY = 0;
        LEAF = 1;
        EXTENSION = 2;
        BRANCH = 3;
    } 
    oneof content {
        bool empty = 1;
        LeafPB leaf = 2;
        ExtensionPB extension = 3;
        BranchPB branch = 4;
    }
}
