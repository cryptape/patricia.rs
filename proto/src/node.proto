
syntax = "proto3";

message LeafPB {
    bytes NodeKey = 1;
    bytes DBValue = 2;
}

message ExtensionPB {
    bytes NodeKey = 1;
    bytes DBValue = 2;
}

message BranchPB {
    repeated bytes NodeKey = 1;
    bytes DBValue = 2;
}

message NodePB {
    enum name {
        EMPTY = 0;
        LEAF = 1;
        EXTENSION = 2;
        BRANCH = 3;
    } 
    oneof content {
        bool Empty = 1;
        LeafPB Leaf = 2;
        ExtensionPB Extension = 3;
        BranchPB Branch = 4;
    }
}
